<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/Registerstyle.css">
    <title>Registrarse</title> 
</head>
<body>
    <section class="Cuerpo-Registro">
        <h4>Registro</h4>
        <form action="" method="post">
            <input class="campos" type="text" name="Nombre" id="Nombre" maxlength="10" placeholder="Nombre" required>
            <input class="campos" type="text" name="Apellidos" id="Apellidos"maxlength="20" placeholder="Apellidos" required>
            <input class="campos" type="email" name="Correo" id="Correo" maxlength="20" placeholder="Correo electronico" required>
            <input class="campos" type="text" name="NickName" id="NickName" maxlength="10" placeholder="Nickname" required>
            <input class="campos" type="password" name="Contraseña" id="Contraseña" maxlength="10" placeholder="Contraseña" required>
            <p><a href="#">Terminos y condiciones</a></p>
            <input class="boton" type="submit" value="Registrarse">
            <p><a href="iniciosesion.html">Tengo Cuenta</a></p>
        </form>
    </section>
</body>
</html>
